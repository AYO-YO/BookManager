<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统 - 借阅审批</title>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<table class="table table-hover">
    <thead>
    <tr>
        <th>借阅id</th>
        <th>书名</th>
        <th>用户名</th>
        <th>申请时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for i in content %}
        <tr>
            {% for j in i %}
                <td>{{ j }}</td>
            {% endfor %}
            <td>
                <a href="{{ url_for('control') }}?cmd=app-accept&borrow_id={{ i[0] }}">同意</a>
                <a href="{{ url_for('control') }}?cmd=app-deny&borrow_id={{ i[0] }}">拒绝</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
