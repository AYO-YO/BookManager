<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统 - 借阅列表</title>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-success" onclick="window.location.href = document.referrer">返回上一页</button>
<table class="table table-hover">
    <thead>
    <tr>
        <th>借阅id</th>
        <th>用户名</th>
        <th>书名</th>
        <th>借阅时间</th>
    </tr>
    </thead>
    <tbody>
    {% for i in content %}
        <tr>
            {% for j in i %}
                <td>{{ j }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
