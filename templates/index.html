<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统 - 登录</title>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<form method="post" action="{{ url_for('login') }}">
    <div class="mb-3 mt-3">
        <label for="user_name" class="form-label">用户名:</label>
        <input type="text" class="form-control" id="user_name" placeholder="请输入用户名" name="user_name">
    </div>
    <div class="mb-3">
        <label for="user_pwd" class="form-label">密码:</label>
        <input type="password" class="form-control" id="user_pwd" placeholder="请输入密码" name="user_pwd">
    </div>
    <div class="mb-3">
        <input type="radio" name="role" id="user" value="user">
        <label for="user" class="form-label">用户</label>

        <input type="radio" name="role" id="admin" value="admin">
        <label for="admin">管理员</label>

    </div>
    <div class="form-check mb-3">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> 记住密码
        </label>
    </div>
    <button type="submit" class="btn btn-primary">登录</button>
    <button class="btn btn-success" type="button" onclick="window.location.href='./register'">注册</button>
</form>
</body>
</html>
